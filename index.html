<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .navbar{
    background-color: #33cccc;
    padding: 10px;
  }
  .navbar-brand{
    color: white;
    font-weight: bold;
    font-style: italic;
    font-size: 25px;
  }
  .myDiv{
    background-color: #33cccc;
  }
  #button1{
    background-color: #ff33ff;
    color: white;
    border-width: 2px;
    border-color: #ff33ff;
    font-size: 16px;
    font-weight: bold;
  }
  #button2{
    background-color: #33cccc;
    color: white;
    border-width: 1.5px;
    border-color: white;
    font-size: 16px;
    font-weight: bold;
  }
  .heading1{
    color:  #006666;
    font-size: 50px;
  }
  #button3{
    color: white;
    font-weight: bold;
    background-color: #33cccc;
  }
  .heading3{
    color: #006666;
    font-weight: bold;
    text-align: center;
    padding-top: 6%;
  }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">KIPOS</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <div class='myDiv'>
    <button style='margin-right:16px' class="btn btn-default" id="button1">SignUp</button>
    <button style='margin-right:16px' class="btn btn-default" id="button2">LogIn</button>
  </div>
    </ul>
  </div>
</nav>

<div class="container">
  <br>
  <br>
  <br>
  <br>
  <h1 class="heading1">Kipos<br>Grocery</h1>
  <br>
  <br>
  <button class="btn btn-lg-default" id="button3">SHOP NOW</button>
</div>
<div class="container">
  <h3 class="heading3">Mission Statement</h3>
</div>
</body>
</html>
